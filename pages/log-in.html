<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>by trend</title>
        <link rel="stylesheet" href="./css/normalize css.css " />
        <link rel="stylesheet" href="./css/style.css" />
      </head>
      <body>
        <header>
          <div class="header-top">
            <a href="index.html"
              ><img
                src="../imgs/logo trend input.svg"
                alt="logo"
                width="101"
                height="40"
            /></a>
            <div class="header-top-links">
              <a class="header-top-links-a1" href="#">Services</a>
              <a class="header-top-links-a1" href="#">About </a>
              <a class="header-top-links-a1 last-chils-top" href="#"
                >Contacts</a
              >
              <div class="header-top-links-for-bord">
                <a class="header-top-a-bord" href="#">Log in</a>
                <a class="header-top-a-bord" href="../index.html"
                  >Open an account</a
                >
                <a class="header-top-a-bord" href="#">EN</a>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="main main-log-in">
            <div class="main-top">
              <img src="../imgs/logo trend input.svg" alt="logo" />
              <h1>Welcome to ByTrend!</h1>
              <div class="flex-diaraction">
                <p>Already have an account?</p>
                <a class="log-in" href="#">Log in</a>
              </div>
            </div>
            <div class="main-middle-bottom">
              <form action="">
                <label for="">Email*</label><br />
                <input
                  class="main-under-input"
                  type="text"
                  placeholder="Email address"
                  required
                />
              </form>
            </div>
            <div class="main-middle-bottom">
              <form action="">
                <label for="">Password*</label><br />
                <input
                  class="main-under-input"
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </form>
            </div>
            <div class="main-end-con log-in-con">
              <a class="main-end-link" href="#"
                >Continue
                <img
                  class="strelka"
                  src="../imgs/Arrow Right 1 - 24px.svg"
                  alt="strelka"
              /></a>
            </div>
          </div>
        </main>
      </body>
    </html>
  </body>
</html>
