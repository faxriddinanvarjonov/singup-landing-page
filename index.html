<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>by trend</title>
    <link rel="stylesheet" href="./css/normalize css.css " />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <a href="index.html"
          ><img
            src="./imgs/logo trend input.svg"
            alt="logo"
            width="101"
            height="40"
        /></a>
        <div class="header-top-links">
          <a class="header-top-links-a1" href="#">Services</a>
          <a class="header-top-links-a1" href="#">About </a>
          <a class="header-top-links-a1 last-chils-top" href="#">Contacts</a>
          <div class="header-top-links-for-bord">
            <a class="header-top-a-bord" href="./pages/log-in.html">Log in</a>
            <a class="header-top-a-bord" href="#">Open an account</a>
            <a class="header-top-a-bord" href="#">EN</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="main-top">
          <img src="./imgs/logo trend input.svg" alt="logo" />
          <h1>Welcome to ByTrend!</h1>
          <div class="flex-diaraction">
            <p>Already have an account?</p>
            <a class="log-in" href="/pages/log-in.html">Log in</a>
          </div>
        </div>
        <div class="main-middle">
          <div class="form-1">
            <form class="input-1for-1" action="">
              <label for="">First name*</label><br />
              <input class="input-1" type="text" placeholder="Your name" />
            </form>
            <form class="form-2" action="">
              <label for="">Last name*</label><br />
              <input class="input-1" type="text" placeholder="Your surname" />
            </form>
          </div>
        </div>
        <div class="main-middle-bottom">
          <form action="">
            <label for="">Birth date*</label><br />
            <input class="main-under-input" type="date" />
          </form>
        </div>
        <div class="main-gender-form">
          <form form action="">
            <label for="">Gender*</label><br />
            <div class="inputradio">
              <input
                class="radio"
                type="radio"
                id="Color"
                name="Color"
                value="female"
              />
              <label for="Color" class="radiopage">Female</label>
            </div>
          </form>
          <form form action="">
            <div class="inputradio r2">
              <input
                class="radio"
                type="radio"
                id="Color"
                name="Color"
                value="male"
              />
              <label for="Color" class="radiopage">Male</label>
            </div>
          </form>
        </div>
        <div class="main-middle-bottom">
          <form action="">
            <label for="">Skype</label><br />
            <input
              class="main-under-input"
              type="text"
              placeholder="Your login Skype"
              required
            />
          </form>
        </div>
        <div class="main-middle-bottom">
          <form action="">
            <label for="">Promo</label><br />
            <input
              class="main-under-input"
              type="text"
              placeholder="Your Promo"
              required
            />
          </form>
        </div>
        <div class="main-end-con">
          <a class="main-end-link" href="#"
            >Continue
            <img
              class="strelka"
              src="./imgs/Arrow Right 1 - 24px.svg"
              alt="strelka"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
